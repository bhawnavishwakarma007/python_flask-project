name: Flask Deploy

on:
  push:
    branches: [ main ]
    #workflow_dispatch:   # âœ… Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1 # change if needed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Amazon Linux EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |

            sudo yum update -y
            sudo yum install -y git python3
            
            cd /home/ec2-user
            
            # Clone if missing
            if [ ! -d "python_flask-project" ]; then
              git clone https://github.com/bhawnavishwakarma007/python_flask-project.git
            fi
            
            cd python_flask-project
            git pull origin main
            
            # Create venv if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            source venv/bin/activate
            
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Kill old app
            pkill -f app.py || true
            
            # Start Flask
            nohup venv/bin/python app.py > flask.log 2>&1 &

